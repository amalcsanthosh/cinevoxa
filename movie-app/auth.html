<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinevoxa - Login/Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Cinevoxa</a>
        
        <button class="nav-toggle" id="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-menu" id="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">TV Shows</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Watchlist</a>
            </li>
            <li class="nav-item">
                <a href="auth.html" class="nav-link highlight active">Login / Sign Up</a>
            </li>
        </ul>
    </nav>
    
    <header>
            <h1>Cinevoxa</h1>
        <p class="subtitle">Your gateway to cinematic exploration</p>
    </header>
    
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>
        
        <div class="auth-form-container">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <div class="password-toggle">
                        <input type="checkbox" id="show-login-password">
                        <label for="show-login-password">Show password</label>
                    </div>
                </div>
                <div class="form-group remember-forgot">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <div class="social-login">
                    
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <div class="password-toggle">
                        <input type="checkbox" id="show-signup-password">
                        <label for="show-signup-password">Show password</label>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" data-strength="0"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
                <div class="social-login">
                    
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="copyright">
            &copy; 2025 Cinevoxa. All rights reserved.
        </div>
    </footer>
    
    <script src="auth.js"></script>
    <script src="navbar.js"></script>



</body>
</html>
